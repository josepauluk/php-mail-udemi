<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <h1 class="display-4 my-5">Formulario PHP</h1>

        <!-- Formulario -->
        <!-- para trabajar con javascript se debe agregar "novalidate" -->
        <form class="row g-3" id="formulario" novalidate>

            <!-- Usuario -->
            <div class="col-12 col-md-6">
                <label for="texto-1" class="form-label">Usuario</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="texto-1" 
                    name="usuario" 
                    required
                >
                <div class="valid-feedback">Muy bien!</div>
                <div class="invalid-feedback">Escriba un usuario válido</div>
            </div>

            <!-- Correo -->
            <div class="col-12 col-md-6">

                <label for="texto-2" class="form-label">Correo</label>
                <input 
                    type="text"
                    class="form-control"
                    id="texto-2"
                    name="correo"
                    required
                >
                <div class="valid-feedback">Muy bien!</div>
                <div class="invalid-feedback">Escriba un correo válido</div>
            </div>

            <!-- Text area -->
            <div class="col-12">
                <label for="texto-3" class="form-label">Mensaje</label>
                <textarea
                    class="form-control"
                    id="texto-3"
                    name="mensaje"
                    required
                ></textarea>
                <div class="valid-feedback">Muy bien!</div>
                <div class="invalid-feedback">Escriba un mensaje válido</div>
            </div>

            <!-- Botón -->
            <div class="col-12">
                <button
                    class="btn btn-primary"
                    type="submit"
                    id="boton"
                >Enviar</button>
                <div class="valid-feedback">Correo enviado con éxito!</div>
                <div class="invalid-feedback">Ocurrió un error con el servidor</div>
            </div>
            
        </form>
        <!-- End Formulario -->
        
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
